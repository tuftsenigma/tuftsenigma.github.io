{% if page.title %}
  <header class="page-title">
    <div class="container">
      <h1>{{ page.title }}</h1>
      <p style="text-align: right">
        {% if page.authors.size > 0 %}
          By:
          {% for author in page.authors %}
            {{ author }}{% unless forloop.last %},{% endunless %}
          {% endfor %}
          |
        {% endif %}
        {{ page.date }}
      </p>
    </div>
  </header>
{% endif %}
